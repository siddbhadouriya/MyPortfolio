<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhartha - Contact Me</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(31, 31, 32);
            padding: 20px;
            text-align: center;
        }

        header a {
            text-decoration: none;
            color: rgb(146, 198, 220);
            font-size: 1.2rem;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: rgb(178, 97, 244);
        }

        .contactContainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .contactInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .contactItem {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
        }

        .contactItem img {
            width: 50px;
            height: 50px;
        }

        .contactItem a {
            color: rgb(146, 198, 220);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        .contactItem a:hover {
            color: rgb(178, 97, 244);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">Back to Home</a>
    </header>

    <!-- Contact Section -->
    <main>
        <h1>Contact Me</h1>
        <div class="contactContainer">
            <div class="contactInfo">
                <!-- WhatsApp -->
                <div class="contactItem">
                    <img src="whatsapp-logo.png" alt="WhatsApp Logo">
                    <a href="https://wa.me/918874379646" target="_blank">+91 8874379646</a>
                </div>
                <!-- Gmail -->
                <div class="contactItem">
                    <img src="gmail-logo.png" alt="Gmail Logo">
                    <a href="mailto:siddharthasinghbhadouriya80@gmail.com">siddharthasinghbhadouriya80@gmail.com</a>
                </div>
                <!-- Instagram -->
                <div class="contactItem">
                    <img src="instagram-logo.png" alt="Instagram Logo">
                    <a href="https://www.instagram.com/sidd_bhadouriya" target="_blank">@sidd_bhadouriya</a>
                </div>
                <div class="contactItem">
                    <img src="github.png" alt="Github Logo">
                    <a href="https://github.com/siddbhadouriya" target="_blank">Siddhartha Singh</a>
                </div>
                <div class="contactItem">
                    <img src="linkdin.png" alt="linkdin Logo">
                    <a href="https://www.linkedin.com/feed/" target="_blank">Siddhartha Singh</a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
